<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    input {
      width: 270px;
      height: 38px;
      border-radius: 3px;
      font-size: 25px;
    }
    button {
      width: 95px;
      height: 45px;
      border: 4px solid black;
      font-size: 24px;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
  <body>
    <input type="text" id="doc" />
    <button onclick="submit()">Submit</button>
    <h1 id="para">Entered Value:</h1>
  </body>
  <script>
    function submit() {
      let head = document.getElementById("para");
      let inp = document.getElementById("doc");
      head.innerText = `Entered Value: ${inp.value}`;
      console.log(head.innerText);
      alert(head.innerText);
    }
  </script>
</html>
