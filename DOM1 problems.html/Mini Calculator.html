<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    button {
      width: 120px;
      height: 35px;
      font-size: 28px;
      margin-right: 40px;
    }
    input {
      height: 35px;
      font-size: 28px;
    }
  </style>
  <body>
    <input type="text" id="text" placeholder="enter 1st Number" />
    <input type="text" id="type" placeholder="enter 2nd Number" />
    <br />
    <br />
    <button onclick="Add()">Add</button>
    <button onclick="Subtract()">Subtract</button>
    <button onclick="Multiply()">Multiply</button>
    <button onclick="Divide()">Divide</button>
  </body>
  <script>
    let first = document.getElementById("text");
    let second = document.getElementById("type");
    function Multiply() {
      let number = +first.value * +second.value;
      alert(number);
    }
    function Divide() {
      let number = +first.value / +second.value;
      alert(number);
    }
    function Add() {
      let number = +first.value + +second.value;
      alert(number);
    }
    function Subtract() {
      let number = +first.value - +second.value;
      alert(number);
    }
  </script>
</html>
