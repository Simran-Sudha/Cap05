<!DOCTYPE html>
<html>
  <head>
    <title>Showing Alerts</title>
  </head>
  <body>
    <button onclick="showFirstName()">SIMRAN</button>
    <button onclick="showLastName()">SUDHA</button>
    <button onclick="showFullName()">SIMRAN SUDHA</button>
    <script type="text/javascript">
      function showFirstName() {
        alert("SIMRAN");
      }

      function showLastName() {
        alert("SUDHA");
      }

      function showFullName() {
        alert("SIMRAN SUDHA");
      }
    </script>
  </body>
</html>
